<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!--corpo-->
    <div class="start-50 translate-middle-x fixed-top mt-3 col-6">
      <nav class="navbar bg-light justify-content-center shadow-lg rounded">
        <div class="container-fluid">
          <button class="btn btn-secondary me-2" type="submit" title="Legenda">
            <i class="bi bi-list-task"></i>
          </button>
          <form class="d-flex flex-fill">
            <input
              class="form-control me-2"
              title="Pesquisar Camadas"
              list="camadas-list"
              placeholder="Pesquisar Camadas"
              id="texto-pesquisa"
              value="OMI:view_omi_completa"
              autocomplete="on"
            />
            <datalist id="camadas-list">
              <!-- Lista de Camadas -->
            </datalist>
            <button class="btn btn-secondary" type="submit" title="Pesquisar" id="pesquisar">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </div>
    <!--final da barra de navegação-->
    <div class="container-fluid p-0">
      <div id="map" class="w-100"></div>
    </div>
    <!--final do corpo -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
